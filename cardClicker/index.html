<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" defer src="script.js"></script>
    <title>Pokemon Card Clicker</title>
</head>

<body id="game-area">
    <div id="titles">
        <div id="power-ups"></div>
        <div class="game-text">
            <h1 id="score-title"> Pokemon Cards: </h1>
            <h1 id="score">0</h1>
            <h3 id="cards-per-sec-title">Cards Per Second:</h3>
            <h3 id="cards-per-sec">0</h3>
        </div>
        <div id="poke-card">
            <img class="pokemon-card" src="Pokemon-card-back.webp" alt="Pokemon Card">
        </div>
    </div>
</body>
</body>

</html>
